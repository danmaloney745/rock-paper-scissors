<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  <script src="https://use.fontawesome.com/02297e0d2a.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <section class="scoreboard">
      <p>Computer's Score:<span id="comp-count"> 0</span></p>
      <p>Player's Score: <span id="player-count"> 0</span></p>
      <span id="who-wins"></span>
    </section>
    <section class="move-buttons">
      <button class="myButton" id="Rock"><img src="imgs/rock.png"/></button>
      <button class="myButton" id="Paper"><img src="imgs/paper.png" /></button>
      <button class="myButton" id="Scissors"><img src="imgs/scissors.png" /></button>
    </section>
  </main>
</body>
</html>
