<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  <script src="https://use.fontawesome.com/02297e0d2a.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <section class="scoreboard">
      <p>Human Wins!</p>
      <p>Computer Wins!</p>
    </section>
    <section class="move-buttons">
      <button id="rock"><img src="imgs/rock.png"/></button>
      <button id="paper"><img src="imgs/paper.png" /></button>
      <button id="scissors"><img src="imgs/scissors.png" /></button>
    </section>
  </main>
</body>
</html>
